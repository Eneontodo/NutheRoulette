# config.yml

# Размер барабана револьвера (например, 6 для шести патронов)
chamberSize: 6

# Количество пуль в барабане
bulletCount: 1

# Сообщение, отображаемое при начале игры
startGame: "&aНачинаем игру в русскую рулетку!"

# Сообщение, отображаемое когда игрок крутит барабан
spinning_the_drum: "&e%player% крутит барабан..."

# Сообщение, отображаемое игроку, если он выжил
safeMessage: "&aЩелчок... Вам повезло, вы выжили!"

# Сообщение, отображаемое игроку, если он проиграл
shotMessage: "&cВЫСТРЕЛ! Вы проиграли..."

# Сообщение, отображаемое игроку, если он не находится в лобби
noLobbyMessage: "&cВы не находитесь ни в одном лобби."

# Сообщение, отображаемое игроку, если не его очередь
notYourTurnMessage: "&cСейчас не ваша очередь."

# Сообщение, отображаемое если рулетка уже активна
rouletteAlreadyActive: "&cРулетка уже запущена!"

# Сообщение об ошибке аргумента команды
invalidArguments: "&cНеверный аргумент. Используйте 'войти', 'выйти', 'начать', 'список'."

# Максимальное количество игроков в одном лобби
maxPlayers: 4

# Задержка между раундами в тактах (20 тактов = 1 секунда)
roundDelayTicks: 60

# Координаты телепортации (не используется в текущей версии, но может быть добавлено)
teleport:
  x: 0
  y: 0
  z: 0
  world: "world"

# Список миров, где команда /roulette отключена
disabledWorlds:
  - "world_nether"
  - "world_the_end"